<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>className添加或删掉</title>
    <style>
        p{
            border: 2px solid black;
        }
        .bg {
            background-color: pink;
        }
        .font{
            font-size: 45px;
        }
    </style>
</head>
<body>
    <p id="text">this is a p.</p>
    <pre id="result"></pre>
    <button id="press">press</button>
    <button id="toggle">toggle</button>
    <button id="hasAttr">hasAttribute</button>
    <script>
        var button = document.getElementById("press");
        button.onclick = function(){
            document.getElementById("text").className += "bg ";
        }
        var toggleBtn = document.getElementById("toggle");
        toggleBtn.onclick = toggleClass;
        listClasses();
        var hasAttr = document.getElementById("hasAttr");
        hasAttr.onclick = showAttribute;

        function listClasses(){
            document.getElementById("result").innerHTML = "Current class: ";
            var classes = document.getElementById("text").classList;
            for(var i = 0; i < classes.length; i++){
                document.getElementById("result").innerHTML += classes[i] + " ";
            }
        }
        function toggleClass(){
            document.getElementById("text").className += "font ";
            listClasses();
        }
        function showAttribute(){
            document.getElementById("result").innerHTML += "\nhasAttr:" + document.getElementById("text").hasAttribute("class");
        }
    </script>
</body>
</html>
