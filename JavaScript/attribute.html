<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
    <style>
      .border {
        border: 1px solid pink;
      }
    </style>
  </head>
  <body>
    <p id="text" class="border" data-fruit="apple" data-color="red">
      show every attrs' id and value.
    </p>
    <pre id="result"></pre>

    <script>
      var attrs = document.getElementById("text").attributes;
      var result = document.getElementById("result");
      showAttrs();

      function showAttrs() {
        for (var i = 0; i < attrs.length; i++) {
          result.innerHTML += attrs[i].name + ":" + attrs[i].value + "\n";
        }
      }
      
    </script>
  </body>
</html>
