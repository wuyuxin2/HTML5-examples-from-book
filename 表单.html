<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <form method="POST" action="">
        <fieldset>
            <legend>Enter your fave</legend>
            <p><label for="fave">fave:<input type="text" id="fave" name="fave" id=""></label></p>
            <button>Submit Vote</button>
            <button type="reset">reset</button>
        </fieldset>
        
        <fieldset disabled>
            <legend>Enter your name</legend>
            <p><label for="name">name:<input id="name" type="text" name="name" id=""></label></p>
            <p><label for="age">age:<input id="age" type="text" name="age" id=""></label></p>
            <button>Submit Vote</button>
        </fieldset>
    </form>
</body>
</html>
