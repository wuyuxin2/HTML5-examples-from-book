<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>其他表单元素及输入验证</title>
</head>
<body>
    <p>
        <label for="fave">choose your favorate fruit:</label>
        <select name="fave" id="fave">      
            <option value="apple" selected>apple</option>
            <option value="banana">banana</option>
            <option value="orange">orange</option>
            <option value="peer">peer</option>
        </select>
    </p>
    <p>
        <label for="fave2">choose your favorate fruit:(multiple)(ctrl+)</label>
        <select name="fave2" id="fave2" size="5" multiple>
            <optgroup label="first">
                <option value="apple" selected>apple</option>
                <option value="banana">banana</option>
            </optgroup>
            <optgroup label="second">
                <option value="orange">orange</option>
                <option value="peer">peer</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="textarea"></label>
        <textarea required name="textarea" wrap="hard" id="textarea" cols="30" rows="10"></textarea>
    </p>
    <form onsubmit="return false"
    oninput="res.value = quant.valueAsNumber * price.valueAsNumber">
        <fieldset>
            <legend>Price Calculate</legend>
            <input type="number" name="quant" id="quant"> X 
            <input type="number" name="price" id="price"> = 
            <output for="quant name" name="res"></output>
        </fieldset>
    </form>
    <p>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="xxx@mydomain.com" pattern=".*@mydomain.com$">
    </p>
    <button type="submit" formnovalidate>保存</button>
</body>
</html>
